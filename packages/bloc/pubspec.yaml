homepage: https://github.com/tyrcord/t/tree/main/packages/tbloc
issue_tracker: https://github.com/tyrcord/t/tree/main/packages/tbloc/issues

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  meta: ^1.10.0
  async: ^2.11.0
  rxdart: ^0.27.7
  provider: ^6.1.1
  tuple: ^2.0.2
  uuid: ^4.2.1

  # T
  subx: ^1.11.0
  tmodel: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
