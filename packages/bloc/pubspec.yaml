homepage: https://github.com/tyrcord/t/tree/main/packages/tbloc
issue_tracker: https://github.com/tyrcord/t/tree/main/packages/tbloc/issues

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  meta: ^1.9.1
  async: ^2.11.0
  rxdart: ^0.27.7
  provider: ^6.0.5
  tuple: ^2.0.2
  uuid: ^3.0.7

  # T
  subx: ^1.9.0
  tmodel: ^0.5.9+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
